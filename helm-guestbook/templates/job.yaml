apiVersion: batch/v1
kind: Job
metadata:
  name: job-guestbook-{{ lower (randAlphaNum 5) }}-{{ tpl .Values.short_sha . }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: job-guestbook
    spec:
      containers:
        - name: job-guestbook
          image: "docker.io/library/hello-world@sha256:{{ .Values.tag }}"
          imagePullPolicy: Always
          resources:
            limits:
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
      restartPolicy: Never
