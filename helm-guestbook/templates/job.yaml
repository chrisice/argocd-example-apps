apiVersion: batch/v1
kind: Job
metadata:
  name: job-guestbook
spec:
  activeDeadlineSeconds: 45
  backoffLimit: 0
  ttlSecondsAfterFinished: 84600
  template:
    metadata:
      labels:
        app: job-guestbook
    spec:
      containers:
        - name: job-guestbook
          image: "gcr.io/google-samples/gb-frontend:v4"
          imagePullPolicy: Always
          resources:
            limits:
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
      restartPolicy: Never
