apiVersion: batch/v1
kind: Job
metadata:
  name: job-guestbook
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  activeDeadlineSeconds: 45
  backoffLimit: 0
  ttlSecondsAfterFinished: 84600
  template:
    metadata:
      labels:
        app: job-guestbook
    spec:
      containers:
        - name: job-guestbook
          image: "docker.io/library/hello-world@sha256:1b11ba01aabdfa656e408bc1cb461a4d2f593056c37cf59240d259e3958202f9"
          imagePullPolicy: Always
          resources:
            limits:
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
      restartPolicy: Never
